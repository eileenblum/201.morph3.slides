# Review

- Morphology is the linguistic subfield concerned with words and word formation

- Speakers do not memorize words
  - morphological processes are part of linguistic competence

# Morphological types of languages

- It is true that languages use morphology to varying degrees

--

- **Analytic** languages use *mostly* simple words (only roots, no affixes)

For example,|Mandarin|Chinese|(tones|ommitted)|
------------|--------|-------|------|---------|
Example:    |wo      |men    |tan   |qin      |le
Gloss:      |I       |plural |play  |piano    |past &lt;br&gt;
Translation:| 'We played the piano' 

--

- **Synthetic** languages use complex words

--

  - In **fusional** languages, each morpheme carries a lot of information &lt;br&gt;
Ex., Spanish &lt;br&gt;
.pull-left[
.pull-left[
hablo     &lt;br&gt;
hablamos  &lt;br&gt;
habla     &lt;br&gt;
hablé     
]
.pull-right[
'I am speaking' &lt;br&gt;
'We are speaking' &lt;br&gt;
'S/he is speaking' &lt;br&gt;
'I spoke'
]]

--
.pull-right[
.pull-left[
-o    &lt;br&gt;
-amos &lt;br&gt;
-a    &lt;br&gt;
-é    
]
.pull-right[
1st sg present &lt;br&gt;
1st pl present &lt;br&gt;
3rd sg present &lt;br&gt;
1st sg past
]]

---

# Morphological types of languages

- **Synthetic** languages use complex words

  - **Agglutinative** languages continuously add morphemes &lt;br&gt;
Ex., Japanese &lt;br&gt;
.pull-left[
.pull-left[
tabe-ru &lt;br&gt;
tabe-ta &lt;br&gt;
tabe-rare-ru  &lt;br&gt;
tabe-rare-ta  &lt;br&gt;
tabe-rare-mashi-ta  
]
.pull-right[
'to/will eat' &lt;br&gt;
'ate' &lt;br&gt;
'to/will be eaten' &lt;br&gt;
'was eaten' &lt;br&gt;
'was eaten (polite)'
]]

--
.pull-right[
.pull-left[
-ru &lt;br&gt;
-ta past &lt;br&gt;
-rare &lt;br&gt;
-mashi- ]
.pull-right[
non-past &lt;br&gt;
passive &lt;br&gt;
politeness
]] &lt;br&gt;

--

  - In **polysynthetic** languages, nouns are incorporated into verb morphology &lt;br&gt;
Ex., Sora &lt;br&gt;
anin  -ɲam  -jɔ   -te      -n &lt;br&gt;
he    catch fish  non-past do &lt;br&gt;
'He is catching fish'
